<!DOCTYPE html>
<html lang="No">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Counter</title>
  <link rel="stylesheet" href="Prove.css"> <!-- Kobler til CSS-filen -->
</head>
<body>
  <div class="container">
    <h1>Welcome to The Counter</h1>
    <p>Write a number. Any number and a list of every number up to your number will appear.</p>
    
    <!-- Input-felt for brukerens tall -->
    <input type="number" id="userInput" placeholder="Skriv inn et tall">
    <button onclick="generateList()">Generer liste</button> <!-- Knappeklikk kjÃ¸rer JavaScript-funksjonen -->

    <!-- Her vises resultatet -->
    <div id="result"></div>
  </div>

  <script src="Prove.js"></script> <!-- Kobler til JavaScript-filen -->
</body>
</html>
